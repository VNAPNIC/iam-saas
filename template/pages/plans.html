<div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Quản lý Gói Dịch vụ</h1>
    <button id="create-plan-btn" class="text-sm bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center">
        <i class="fas fa-plus mr-2"></i> Tạo Gói mới
    </button>
</div>

<div class="card bg-white rounded-lg shadow border border-gray-200">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Tên Gói</th>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Giá ($/tháng)</th>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Giới hạn User</th>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Giới hạn API Calls</th>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Trạng thái</th>
                    <th class="px-4 py-3 text-right text-xs font-medium uppercase">Hành động</th>
                </tr>
            </thead>
            <tbody id="plans-table-body" class="bg-white divide-y divide-gray-200">
                </tbody>
        </table>
    </div>
</div>

<div id="plan-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
        <h2 id="plan-modal-title" class="text-lg font-semibold text-gray-900 mb-4">Tạo Gói mới</h2>
        <form id="plan-form" class="space-y-4">
            <input type="hidden" id="plan-id">
            <div>
                <label class="block text-sm font-medium">Tên Gói</label>
                <input type="text" id="plan-name" placeholder="Ví dụ: Pro" class="mt-1 w-full border rounded-md p-2" required>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium">Giá ($/tháng)</label>
                    <input type="number" id="plan-price" placeholder="99" class="mt-1 w-full border rounded-md p-2" required>
                </div>
                 <div>
                    <label class="block text-sm font-medium">Giới hạn Người dùng</label>
                    <input type="number" id="plan-user-limit" placeholder="100" class="mt-1 w-full border rounded-md p-2" required>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium">Giới hạn API Calls/tháng</label>
                <input type="number" id="plan-api-limit" placeholder="10000" class="mt-1 w-full border rounded-md p-2" required>
            </div>
            <div>
                <label class="block text-sm font-medium">Trạng thái</label>
                <select id="plan-status" class="mt-1 w-full border rounded-md p-2 bg-white">
                    <option value="true">Hoạt động</option>
                    <option value="false">Không hoạt động</option>
                </select>
            </div>
            <div class="flex justify-end space-x-2 pt-4">
                <button type="button" id="cancel-plan-btn" class="text-sm bg-gray-300 px-4 py-2 rounded-md">Hủy</button>
                <button type="submit" class="text-sm bg-blue-600 text-white px-4 py-2 rounded-md">Lưu</button>
            </div>
        </form>
    </div>
</div>
