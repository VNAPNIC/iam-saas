<div class="grid grid-cols-1 lg:grid-cols-2 gap-8 h-full">

    <div class="card bg-white rounded-lg shadow p-6 border border-gray-200 overflow-y-auto">
        <form id="tenant-settings-form" class="space-y-8 divide-y divide-gray-200">
            <div>
                <h2 class="text-xl font-bold text-gray-900 mt-2">Cài đặt chung</h2>
                <div class="space-y-4 mt-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tên Tenant (Hiển thị trên trang đăng
                            nhập)</label>
                        <input type="text" id="tenant-name-input" value="IAM SaaS"
                            class="mt-1 block w-full border rounded-md p-2 text-sm">
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-8 h-full">
                <div class="card bg-white rounded-lg shadow p-6 border border-gray-200 overflow-y-auto">
                    <form id="tenant-settings-form" class="space-y-8 divide-y divide-gray-200">
                        <div class="pt-8">
                            <h2 class="text-xl font-bold text-gray-900">Thương hiệu & Giao diện</h2>
                            <div class="space-y-4 mt-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Logo trang Đăng nhập</label>
                                    <input type="file" id="logo-upload-login-settings"
                                        class="mt-1 block w-full text-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Logo trang Đăng ký (Tùy
                                        chọn)</label>
                                    <input type="file" id="logo-upload-signup-settings"
                                        class="mt-1 block w-full text-sm">
                                    <p class="text-xs text-gray-500 mt-1">Nếu để trống, sẽ sử dụng logo của trang đăng
                                        nhập.</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Màu chính</label>
                                    <input type="color" id="primary-color-input-settings" value="#4338ca"
                                        class="mt-1 w-full h-10 p-1 border rounded-md">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="pt-8">
                <h2 class="text-xl font-bold text-gray-900">Phương thức Truy cập</h2>
                <div class="space-y-4 mt-4">
                    <div class="flex items-center justify-between">
                        <label for="public-signup-toggle-settings" class="font-medium text-gray-700">Cho phép người dùng
                            tự đăng ký</label>
                        <input type="checkbox" id="public-signup-toggle-settings" checked
                            class="h-5 w-5 rounded text-blue-600">
                    </div>
                </div>
            </div>

            <div class="pt-8 flex justify-end">
                <button type="submit"
                    class="text-base bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Lưu tất cả Cài
                    đặt</button>
            </div>
        </form>
    </div>

    <div class="flex flex-col">
        <div class="flex-shrink-0 flex items-center justify-between mb-2">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-4">
                    <button id="preview-tab-login" class="preview-tab active">Đăng nhập</button>
                    <button id="preview-tab-signup" class="preview-tab">Đăng ký</button>
                </nav>
            </div>
            <div class="inline-flex rounded-md shadow-sm bg-white p-1 space-x-1">
                <button onclick="setPreviewSize('desktop')" class="device-toggle active" title="Desktop"><i
                        class="fas fa-desktop w-5 h-5"></i></button>
                <button onclick="setPreviewSize('tablet')" class="device-toggle" title="Tablet"><i
                        class="fas fa-tablet-alt w-5 h-5"></i></button>
                <button onclick="setPreviewSize('mobile')" class="device-toggle" title="Mobile"><i
                        class="fas fa-mobile-alt w-5 h-5"></i></button>
            </div>
        </div>
        <div id="browser-frame" class="flex-grow bg-white shadow-lg rounded-lg flex flex-col">
            <div class="flex-shrink-0 bg-gray-200 p-2 flex items-center rounded-t-lg">
                <div class="flex space-x-1.5">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                </div>
            </div>
            <div class="flex-grow overflow-hidden bg-gray-100">
                <iframe id="preview-iframe" class="w-full h-full border-0"></iframe>
            </div>
        </div>
    </div>
</div>

<style>
    .preview-tab {
        @apply border-transparent text-gray-500 hover:text-gray-700 whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm;
    }

    .preview-tab.active {
        @apply border-blue-500 text-blue-600;
    }

    .device-toggle {
        @apply p-2 rounded-md text-gray-500 hover:bg-gray-100;
    }

    .device-toggle.active {
        @apply bg-blue-600 text-white;
    }
</style>
