<div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Quản lý Subscriptions</h1>
</div>

<div class="card bg-white rounded-lg shadow border border-gray-200">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Tenant</th>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Gói</th>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Trạng thái</th>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Ngày gia hạn</th>
                    <th class="px-4 py-3 text-right text-xs font-medium uppercase">Hành động</th>
                </tr>
            </thead>
            <tbody id="subscriptions-table-body" class="bg-white divide-y divide-gray-200">
                </tbody>
        </table>
    </div>
</div>

<div id="subscription-details-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-xl">
        <h2 class="text-xl font-bold mb-4">Chi tiết Subscription</h2>
        <div id="subscription-details-content" class="space-y-4 text-sm">
            </div>
        <div class="mt-6 border-t pt-4">
            <h3 class="text-lg font-semibold mb-2">Hành động</h3>
            <div class="flex flex-wrap gap-2">
                <button id="change-plan-btn" class="text-sm bg-blue-600 text-white px-4 py-2 rounded-md">Đổi Gói</button>
                <button id="cancel-subscription-btn" class="text-sm bg-red-600 text-white px-4 py-2 rounded-md">Hủy Subscription</button>
                <button id="close-details-modal-btn" class="text-sm bg-gray-300 px-4 py-2 rounded-md ml-auto">Đóng</button>
            </div>
        </div>
    </div>
</div>

<div id="change-plan-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-lg">
        <h2 class="text-xl font-bold mb-4">Đổi Gói Dịch vụ cho <span id="change-plan-tenant-name" class="text-blue-600"></span></h2>
        <form id="change-plan-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Chọn Gói mới</label>
                <select id="new-plan-select" class="mt-1 w-full border rounded-md p-2 bg-white">
                    </select>
            </div>
            <div class="flex justify-end space-x-2 pt-4">
                <button type="button" id="cancel-change-plan-btn" class="text-sm bg-gray-300 px-4 py-2 rounded-md">Hủy</button>
                <button type="submit" class="text-sm bg-blue-600 text-white px-4 py-2 rounded-md">Xác nhận Đổi Gói</button>
            </div>
        </form>
    </div>
</div>
