<div class="card bg-white rounded-lg shadow p-4 border border-gray-200 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Mức độ</label>
            <select id="severity-filter" class="w-full text-sm border border-gray-300 rounded-md px-3 py-2 bg-white">
                <option value="">Tất cả</option>
                <option value="high">Cao</option>
                <option value="medium">Trung bình</option>
                <option value="low">Thấp</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Trạng thái</label>
            <select id="status-filter" class="w-full text-sm border border-gray-300 rounded-md px-3 py-2 bg-white">
                <option value="">Tất cả</option>
                <option value="unread">Chưa đọc</option>
                <option value="read">Đã đọc</option>
                <option value="resolved">Đã giải quyết</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tenant</label>
            <input type="text" id="tenant-filter" placeholder="Tên hoặc ID tenant..." class="w-full text-sm border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div class="flex items-end">
            <button id="apply-filters" class="w-full text-sm bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Lọc</button>
        </div>
    </div>
</div>

<div class="card bg-white rounded-lg shadow border border-gray-200">
    <div class="overflow-x-auto">
        <table class="table min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mức độ</th>
                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nội dung</th>
                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tenant</th>
                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thời gian</th>
                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                    <th scope="col" class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Hành động</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                    <td class="px-4 py-3"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full severity-high">Cao</span></td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-800 font-medium">Gói Premium sắp hết hạn</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">Acme Corp</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">17/07/2025 14:30</td>
                    <td class="px-4 py-3 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full status-unread">Chưa đọc</span></td>
                    <td class="px-4 py-3 whitespace-nowrap text-right text-sm"><button class="text-blue-500 hover:text-blue-700" onclick="openAlertModal('1')"><i class="fas fa-eye"></i></button></td>
                </tr>
                 <tr>
                    <td class="px-4 py-3"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full severity-medium">Trung bình</span></td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-800 font-medium">Nhiều lần đăng nhập thất bại</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">Beta Inc</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">17/07/2025 11:00</td>
                    <td class="px-4 py-3 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full status-read">Đã đọc</span></td>
                    <td class="px-4 py-3 whitespace-nowrap text-right text-sm"><button class="text-blue-500 hover:text-blue-700" onclick="openAlertModal('2')"><i class="fas fa-eye"></i></button></td>
                </tr>
                 <tr>
                    <td class="px-4 py-3"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full severity-low">Thấp</span></td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-800 font-medium">Webhook gửi thất bại</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">Gamma Ltd</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">16/07/2025 20:15</td>
                    <td class="px-4 py-3 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full status-resolved">Đã giải quyết</span></td>
                    <td class="px-4 py-3 whitespace-nowrap text-right text-sm"><button class="text-blue-500 hover:text-blue-700" onclick="openAlertModal('3')"><i class="fas fa-eye"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="alert-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">Chi tiết Cảnh báo</h2>
        <div id="alert-modal-content" class="space-y-4">
            </div>
        <div class="mt-6 flex justify-end space-x-2">
            <button id="resolve-btn" class="text-sm bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 hidden">Đánh dấu đã giải quyết</button>
            <button id="delete-btn" class="text-sm bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Xóa</button>
            <button id="close-modal-btn" class="text-sm bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">Đóng</button>
        </div>
    </div>
</div>
