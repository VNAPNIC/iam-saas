<div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Quản lý Vai trò Service</h1>
    <button id="create-service-role-btn" class="text-sm bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center">
        <i class="fas fa-plus mr-2"></i> Tạo Vai trò mới
    </button>
</div>

<div class="card bg-white rounded-lg shadow border border-gray-200">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Tên Vai trò</th>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Các quyền (Permissions)</th>
                    <th class="px-4 py-3 text-right text-xs font-medium uppercase">Hành động</th>
                </tr>
            </thead>
            <tbody id="service-roles-table-body" class="bg-white divide-y divide-gray-200">
                </tbody>
        </table>
    </div>
</div>

<div id="service-role-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
        <h2 id="service-role-modal-title" class="text-lg font-semibold text-gray-900 mb-4">Tạo Vai trò Service mới</h2>
        <form id="service-role-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Tên Vai trò</label>
                <input type="text" id="service-role-name" placeholder="Ví dụ: Billing Read-Only" class="mt-1 w-full border rounded-md p-2" required>
            </div>
            <div>
                <label class="block text-sm font-medium">Các quyền (Permissions)</label>
                <input type="text" id="service-role-permissions" placeholder="Phân cách bằng dấu phẩy, vd: invoices:read,customers:read" class="mt-1 w-full border rounded-md p-2">
                <p class="text-xs text-gray-500 mt-1">Các quyền này do hệ thống của bạn tự định nghĩa và kiểm tra.</p>
            </div>
            <div class="flex justify-end space-x-2 pt-4">
                <button type="button" id="cancel-service-role-btn" class="text-sm bg-gray-300 px-4 py-2 rounded-md">Hủy</button>
                <button type="submit" class="text-sm bg-blue-600 text-white px-4 py-2 rounded-md">Lưu</button>
            </div>
        </form>
    </div>
</div>
