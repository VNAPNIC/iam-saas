<div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-900">User Management</h1>
    <div class="flex space-x-2">
        <button id="add-user-btn" class="text-sm bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center">
            <i class="fas fa-user-plus mr-2"></i> Add User
        </button>
        <button class="text-sm bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-50 flex items-center">
            <i class="fas fa-download mr-2"></i> Export
        </button>
    </div>
</div>

<div id="users-empty-state" class="hidden text-center card bg-white rounded-lg shadow p-8 border border-gray-200">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100">
        <i class="fas fa-users text-2xl text-blue-600"></i>
    </div>
    <h3 class="mt-4 text-lg font-medium text-gray-900">Chưa có người dùng nào</h3>
    <p class="mt-2 text-sm text-gray-500">Hãy bắt đầu xây dựng đội nhóm của bạn bằng cách mời thành viên đầu tiên.</p>
    <div class="mt-6">
        <button id="add-user-btn-empty" class="text-sm bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
            Mời người dùng đầu tiên
        </button>
    </div>
</div>

<div id="users-main-content">
    <div class="card bg-white rounded-lg shadow p-4 border border-gray-200 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select class="w-full text-sm border border-gray-300 rounded-md px-3 py-2 bg-white">
                    <option value="">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                <select class="w-full text-sm border border-gray-300 rounded-md px-3 py-2 bg-white">
                    <option value="">All Roles</option>
                    <option value="Admin">Admin</option>
                    <option value="Editor">Editor</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                <input type="text" placeholder="Search users..." class="text-sm border border-gray-300 rounded-md p-2 w-full">
            </div>
            <div class="flex items-end">
                <button class="w-full text-sm bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Apply Filters
                </button>
            </div>
        </div>
    </div>

    <div class="card bg-white rounded-lg shadow border border-gray-200">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">User</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div id="user-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
        <h2 id="modal-title" class="text-lg font-semibold mb-4">Add User</h2>
        <form id="user-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="user-name" class="mt-1 block w-full border rounded-md p-2" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="user-email" class="mt-1 block w-full border rounded-md p-2" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Role</label>
                <select id="user-role" class="mt-1 block w-full border rounded-md p-2 bg-white">
                    <option>Admin</option>
                    <option>Editor</option>
                    <option>Viewer</option>
                </select>
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button" id="cancel-user-modal-btn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md">Cancel</button>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Save</button>
            </div>
        </form>
    </div>
</div>
