<div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Quản lý Yêu cầu Hỗ trợ</h1>
</div>

<div class="card bg-white rounded-lg shadow p-4 border border-gray-200 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" placeholder="Tìm theo chủ đề hoặc người gửi..." class="col-span-1 text-sm border-gray-300 rounded-md p-2">
        <select class="text-sm border-gray-300 rounded-md p-2 bg-white">
            <option>Tất cả Trạng thái</option>
            <option>Mới</option>
            <option>Đang xử lý</option>
            <option>Đã đóng</option>
        </select>
        <button class="text-sm bg-blue-600 text-white px-4 py-2 rounded-md">Lọc</button>
    </div>
</div>

<div class="card bg-white rounded-lg shadow border border-gray-200">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Chủ đề</th>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Người gửi</th>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Ngày gửi</th>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Trạng thái</th>
                    <th class="px-4 py-3 text-right text-xs font-medium uppercase">Hành động</th>
                </tr>
            </thead>
            <tbody id="tickets-table-body" class="bg-white divide-y divide-gray-200">
                </tbody>
        </table>
    </div>
</div>

<div id="ticket-details-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-2xl">
        <h2 class="text-xl font-bold mb-4">Chi tiết Yêu cầu</h2>
        <div class="space-y-4 text-sm border-t border-b py-4">
            <p><strong>Người gửi:</strong> <span id="ticket-user"></span></p>
            <p><strong>Chủ đề:</strong> <span id="ticket-subject"></span></p>
            <div>
                <p class="font-medium">Nội dung:</p>
                <div id="ticket-description" class="mt-1 p-2 bg-gray-50 rounded-md border text-gray-600"></div>
            </div>
        </div>
        <div class="mt-4">
            <label class="block text-sm font-medium">Trả lời</label>
            <textarea rows="4" class="mt-1 w-full border rounded-md p-2" placeholder="Nhập câu trả lời của bạn..."></textarea>
        </div>
        <div class="flex justify-between items-center mt-4">
            <div>
                <label class="text-sm font-medium">Cập nhật trạng thái:</label>
                <select class="text-sm border-gray-300 rounded-md p-1 bg-white">
                    <option>Đang xử lý</option>
                    <option>Đã đóng</option>
                </select>
            </div>
            <div class="space-x-2">
                <button id="close-ticket-modal-btn" class="text-sm bg-gray-300 px-4 py-2 rounded-md">Đóng</button>
                <button class="text-sm bg-blue-600 text-white px-4 py-2 rounded-md">Gửi trả lời</button>
            </div>
        </div>
    </div>
</div>
