<div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Quản lý Tenant</h1>
    <button id="add-tenant-btn" class="text-sm bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center">
        <i class="fas fa-plus mr-2"></i> Thêm Tenant
    </button>
</div>

<div class="card bg-white rounded-lg shadow border border-gray-200">
    <div class="overflow-x-auto">
        <table class="table min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Tên Tenant</th>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Gói</th>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Trạng thái</th>
                    <th class="px-4 py-3 text-left text-xs font-medium uppercase">Người dùng</th>
                </tr>
            </thead>
            <tbody id="tenant-manager-table-body" class="bg-white divide-y divide-gray-200">
                </tbody>
        </table>
    </div>
</div>

<div id="tenant-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
        <h2 id="tenant-modal-title" class="text-lg font-semibold text-gray-900 mb-4">Thêm Tenant mới</h2>
        <form id="tenant-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Tên Tenant</label>
                <input type="text" id="tenant-name" class="mt-1 block w-full border rounded-md p-2 text-sm" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email Quản trị viên</label>
                <input type="email" id="tenant-admin-email" class="mt-1 block w-full border rounded-md p-2 text-sm" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Gói Dịch vụ</label>
                <select id="tenant-plan" class="mt-1 block w-full border rounded-md p-2 text-sm bg-white">
                    <option value="Trial">Trial</option>
                    <option value="Basic">Basic</option>
                    <option value="Pro">Pro</option>
                </select>
            </div>
            <div class="flex justify-end space-x-2 pt-4">
                <button type="button" id="cancel-tenant-modal-btn" class="text-sm bg-gray-300 px-4 py-2 rounded-md">Hủy</button>
                <button type="submit" class="text-sm bg-blue-600 text-white px-4 py-2 rounded-md">Tạo Tenant</button>
            </div>
        </form>
    </div>
</div>
