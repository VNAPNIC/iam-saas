<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật khẩu - IAM SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-4">
        <div class="card bg-white rounded-lg shadow-lg p-6 border border-gray-200">
            <div class="flex items-center justify-center mb-6">
                <div class="w-12 h-12 bg-blue-500 rounded-md flex items-center justify-center text-white font-bold">
                    <i class="fas fa-lock fa-lg"></i>
                </div>
                <div class="ml-4">
                    <h1 class="text-xl font-semibold text-gray-900">Đặt lại mật khẩu</h1>
                    <p class="text-sm text-gray-500">Nhập email để nhận liên kết</p>
                </div>
            </div>

            <form id="forgot-password-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email"
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 text-sm"
                        placeholder="nhap@email.com" required>
                    <p class="error-message hidden mt-1" id="email-error">Vui lòng nhập định dạng email hợp lệ.</p>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Gửi liên kết đặt lại
                </button>
                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-500 text-sm">hoặc</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                <a href="recover-account.html"
                    class="w-full block text-center bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-50 focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Sử dụng Mã khôi phục hoặc Câu hỏi Bảo mật
                </a>
            </form>
            <p class="text-sm text-center mt-4 text-gray-600">
                Nhớ mật khẩu rồi? <a href="login.html" class="text-blue-500 hover:text-blue-700">Quay lại Đăng nhập</a>
            </p>
            <p id="success-message" class="hidden mt-4 text-center text-green-600 bg-green-50 p-3 rounded-md">Nếu email
                của bạn tồn tại trong hệ thống, bạn sẽ nhận được một liên kết đặt lại mật khẩu.</p>
        </div>

        <div class="flex justify-center mt-4 space-x-4">
            <button id="dark-mode-toggle" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-moon"></i>
            </button>
            <select id="language-selector" class="text-sm border border-gray-300 rounded-md px-2 py-1 bg-white">
                <option value="en">English</option>
                <option value="vn">Tiếng Việt</option>
            </select>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Dark mode toggle
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            darkModeToggle.addEventListener('click', () => {
                const isDarkMode = document.body.classList.toggle('dark-mode');
                darkModeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });

            // Check initial theme
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }

            // Form submission
            document.getElementById('forgot-password-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const emailError = document.getElementById('email-error');
                const successMessage = document.getElementById('success-message');

                emailError.classList.add('hidden');
                successMessage.classList.add('hidden');

                // Basic email validation
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailError.classList.remove('hidden');
                    return;
                }

                // Simulate sending email
                console.log(`Audit log: Password reset requested for ${email} (Level: LOW)`);
                successMessage.classList.remove('hidden');
                document.getElementById('forgot-password-form').reset();
            });
        });
    </script>
</body>

</html>
